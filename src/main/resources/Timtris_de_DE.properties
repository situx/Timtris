manualtext=<html><h2 align=center>Spielanleitung</h2>Ziel des Spieles ist es durch geschickte Anordnung der Figuren horizontale Reihen zu füllen und Punkte zu sammeln.<br>Für jedes gelöschte Quadrat in der Reihe wird ein Punkt gutgeschrieben.<br>Abhänging von der Punktezahl erhöht sich das Level und der Schwierigkeitsgrad des Spiels.<br>Das Spiel ist verloren wenn die nächste einzufügende Figur nicht mehr auf das Spielfeld passt.<br><br>Die Steuerung erfolgt mit den Pfeiltasten:<br><br><font color=blue>oben</font>: Drehen der Figur<br><font color=blue>unten</font>: Platzierung der Figur unter der aktuellen Position<br><font color=blue>links</font>: Bewegung der Figur nach links<br><font color=blue>rechts</font>: Bewegung der Figur nach rechts<br><br>Das Spiel kann durch drücken der <font color=blue>Leertaste</font> pausiert werden.<br><br></html>"
